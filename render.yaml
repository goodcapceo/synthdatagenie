services:
  # Backend API (FastAPI)
  - type: web
    name: synthdatagenie-api
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FRONTEND_URL
        sync: false

  # Frontend (Static Site)
  - type: web
    name: synthdatagenie-frontend
    runtime: static
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
